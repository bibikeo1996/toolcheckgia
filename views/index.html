<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Tool Check Giá</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<style>
		.content{
			margin:0 auto;
			max-width:600px;
		}
		.content img{
			width: 100%;
		}
	</style>
	<body>
		<div class="content">
			<h2>Tool Check Giá</h2>
			<br>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#home">Check Giá NK/DMX</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#menu1">Check Giá DMCL</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#menu2">Check Giá Bằng Link DMCL</a>
				</li>
			</ul>
			
				<!-- Tab panes -->
				<div class="tab-content">
					<div id="home" class="container tab-pane active"><br>
						<h3>Check Giá NK/DMX</h3>
						<form id        =  "uploadForm1"
							enctype   =  "multipart/form-data"
							action    =  "/checkgiankdmx"
							method    =  "post"
							>
						<input type="file" name="checkgiankdmx" />
						<input type="submit" value="Check Giá" class="btn btn-success" name="submit">
						</form>
						<img src="https://dienmaycholon.vn/public/userupload/images/format-file-dmx-nk.JPG">
					</div>
					<div id="menu1" class="container tab-pane fade"><br>
						<h3>Check Giá DMCL</h3>
						<form id        =  "uploadForm1"
							enctype   =  "multipart/form-data"
							action    =  "/checkgiadmcl"
							method    =  "post"
							>
						<input type="file" name="checkgiadmcl" />
						<input type="submit" value="Upload Article" class="btn btn-success" name="submit">
						</form>
						<img src="https://dienmaycholon.vn/public/userupload/images/format-file-dmcl.JPG">
					</div>
					<div id="menu2" class="container tab-pane fade"><br>
						<h3>Check Giá Bằng Link DMCL</h3>
						<form id        =  "uploadForm2"
						enctype   =  "multipart/form-data"
						action    =  "/checkbanglink"
						method    =  "post"
						>
						<input type="file" name="checkbanglink" />
						<input type="submit" value="Upload Link" class="btn btn-success" name="submit">
						</form>
						<img src="https://dienmaycholon.vn/public/userupload/images/format-file-linkdmcl.JPG">
					</div>
				</div>
			
		</div>
	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></body>
</html>
